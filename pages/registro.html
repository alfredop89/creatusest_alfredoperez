<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="description" content="Sitio web para artistas fotográficos, camarógrafos y editores. Disfruta ya de nuestros servicios de stock de imágenes, herramientas de edición y almacenamiento y empieza a darle libertad a tu creatividad. Somos CREATUS EST. ">
    <meta property="keywords" content="Creatus Est, fotografía, imágenes, ilustraciones, cámara, video, paisajes, diseño, inspiración, creación, almacenamiento, stock, servicios, planes, contacto, atención">

    <title>Registro</title>
</head>
<body>

<!-- AREA DE REGISTRO -->


<section class="row align-items-center justify-content-center main-banner3 registro p-0" id="contacto">
  <div class="container mx-auto row text-dark bg-light p-4 rounded col-10 col-sm-8 col-lg-6">

    <div class="col">
      <form>
        <div class="col">
          <h2 class="text-center mb-5">Regístrate</h2>
          <p class="mb-4">Llena los siguientes formularios con los datos solicitados</p>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">No compartiremos tu información con nadie más</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Ingresa tu contraseña</label>
          <input type="password" class="form-control" id="exampleInputPassword1" required>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Repite tu contraseña</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label mb-2" for="exampleCheck1">Recordame</label>
        </div>
      </form>
    </div>
    <div class="row mx-auto justify-content-center">
      <button type="submit" class="btn btn-primary mb-4">Enviar</button>
    </div>
      <a class="text-muted text-decoration-none" href="../index.html">Volver a inicio</a>
    </div>
  </div>
</section>


      <!-- SCRIPTS -->
      <script src="https://kit.fontawesome.com/4c1a11ecc8.js" crossorigin="anonymous"></script>

</body>
</html>
